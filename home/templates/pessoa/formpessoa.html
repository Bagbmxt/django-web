<!DOCTYPE html>
{% extends 'base.html' %}
{% block conteudo %}
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Clientes</title>
   <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Cadastrar Clientes</h1>
</div>
<br><br><br><br><br>
<div class="col-8 m-auto pt-2 pb-2  text-center">
    <a href="/principal" class="btn btn-secondary btn-lg">Pagina Principal</a>
</div>

<div class="col-18 m-auto pt-20 pb-20  text-right">
    <a href="/homepessoa" class="btn btn-primary btn-lg">Voltar</a>
</div>





<div class="col-3 m-auto pt-3 pb-1  text-center"></div>
 <div id="result"></div>

    <div class="col-8 m-auto pt-4 pt-2 text-center"></div>

            <!--{{form.as_p}}-->
    <table class="table" border="19" style="width:100%" text-align="center" >
<form method="POST" name="formpessoa" id="formpessoa"  action="{% if db %}/updatepessoa/{{db.id}}/{%else%}/createpessoa/{% endif %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}

  <div class="form-group">
    <label><b>Nome</b></label>
    <input type="text" name="nome" value="{{request.POST.nome}} {{db.nome}}" class="form-control">
  </div>
  <div class="form-group">
    <label><b>Endereço</b></label>
    <input type="text" name="endereco" value="{{request.POST.endereco}} {{db.endereco}}" class="form-control">
  </div>
  <div class="form-group">
    <label><b>Complemento</b></label>
    <input type="text" name="complemento" value="{{request.POST.complemento}} {{db.complemento}}" class="form-control">
  </div>
  <div class="form-group">
    <label><b>Cep</b></label>
    <input type="text" name="cep" value="{{request.POST.cep}} {{db.cep}}" class="form-control">
  </div>
  <div class="form-group">
    <label><b>Telefone</b></label>
    <input type="text" name="telefone" value="{{request.POST.telefone}} {{db.telefone}}" class="form-control">
  </div>
 <div class="form-group">
    <label><b>Observação</b></label>
    <input type="text" name="observacao " value="{{request.POST.observacao }} {{db.observacao }}" class="form-control">
  </div>


<input type="submit" class="btn btn-success btn-lg" value="Salvar">
</form>
    </table>
<script src="{% static 'javascript.js' %}"></script>

</body>
</html>
{% endblock %}
