<!DOCTYPE html>
{% extends 'base.html' %}
{% block conteudo %}
{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vizualização Produtos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<br><br><br><br><br><br><br><br>


<body>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>{{ db.nome }}</h1>
</div>

<div class="col-8 m-auto pt-2 pb-2  text-center">
    <a href="/principal" class="btn btn-secondary btn-lg">Pagina Principal</a>
</div>

<div class="col-18 m-auto pt-20 pb-20  text-right">
    <a href="/homeproduto" class="btn btn-primary btn-lg">Voltar</a>
</div>

<div class="table-responsive">
    <table class="table table-striped" border="9" style="width:100%" >
<thead>

   <tr class="table-active ">

        <th scope="col"> ID </th>
        <th scope="col">Produto</th>
        <th scope="col">obs</th>
       <th scope="col">EDITAR</th>
       <th scope="col">DELETAR</th>

    </tr>

</thead>



<tbody>


    <tr>
        <td>{{ db.id }}</td>
        <td>{{ db.produto }}</td>
        <td>{{ db.obs }}</td>

           <td> <a href="/editproduto/{{db.id}}/" class="btn btn-primary btn-sm">Editar</a></td>
           <td> <a href="/deleteproduto/{{db.id}}/" class="btn btn-danger btn-sm btnDel">Deletar</a></td>
    </tr>

</tbody>

</table>
</div>
<script src="{% static 'javascript.js' %}"></script>

{% endblock %}

</body>
</html>
