<!DOCTYPE html>
{% extends 'base.html' %}
{% block conteudo %}
{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro CLientes</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
</head>
<body>

<h1 class="mt-3 mb-3">Cadastrar Usuários</h1>

<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
 <div class="mb-3">
    <label>Nome</label>
    <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control">
  </div>

  <div class="mb-3">
    <label>Email</label>
    <input type="email" name="email" value="{{request.POST.email}}" class="form-control">
  </div>

 <div class="mb-3">
    <label>Usuário</label>
    <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control">
  </div>

 <div class="mb-3">
    <label>Senha</label>
    <input type="password" name="senha" value="{{request.POST.senha}}" class="form-control">
  </div>

 <div class="mb-3">
    <label>Repetir a Senha</label>
    <input type="password" name="senha2" value="{{request.POST.senha2}}" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>
{% endblock %}
 </body>
</html>
