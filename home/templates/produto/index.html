<!DOCTYPE html>
{% extends 'base.html' %}
{% block conteudo %}
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Produtos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<br><br>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Produtos</h1>
</div>

 <h5> Pesquisar Produto</h5>

 <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name="q" type="search" placeholder="Buscar" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>

<br>

<div class="col-8 m-auto pt-2 pb-2 text-center">
<a href="/formproduto" class="btn btn-success btn-lg">Adicionar</a>
</div>
<div class="col-18 m-auto pt-20 pb-20  text-right">
    <a href="/principal" class="btn btn-primary btn-lg">Voltar</a>
</div>


<div class="table-responsive">
    <table class="table table-striped" border="9" style="width:100%" >
<thead>

     <tr class="table-active ">

      <th scope="col">ID</th>
      <th scope="col">Produto</th>
      <th scope="col">obs</th>
      <th scope="col">VER</th>
       <th scope="col">EDITAR</th>
       <th scope="col">DELETAR</th>


    </tr>

   </thead>

</div>

  <tbody>
    {% for data in data %}
    <tr>
      <th>{{data.id}}</th>
      <td>{{data.produto}}</td>
      <td>{{data.obs}}</td>

        <td><a href="/viewproduto/{{data.id}}/" class="btn btn-dark btn-sm">Visualizar</a></td>
        <td><a href="/editproduto/{{data.id}}/" class="btn btn-primary btn-sm">Editar</a></td>
        <td><a href="/deleteproduto/{{data.id}}/" class="btn btn-danger btn-sm btnDel">Deletar</a></td>

     </tr>

   {% endfor %}

    </tbody>
 </table>
</div>
<script src="{% static 'javascript.js' %}"></script>
</body>
</html>
{% endblock %}
